<div id="app">
    <div>
            客户跟进
    </div>
    <div>
        <button @click="toAdd">填写洽谈内容</button>
        <button @click="back">返回</button>
    </div>
    <div>
        <jxiaui-datagrid class="table" ref="datagrid" :dataset="dataset">
            <jxiaui-datagrid-item label="序号" type="index"></jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="跟进时间">
                <template v-slot="row">
					<a :href="getUrl(row)">{{row.c_time}}</a>
				</template>
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="跟进人">
                <template v-slot="row">
					<a :href="getUrl(row)" target="_blank">{{row.man}}</a>
				</template>
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="跟进类型" field="actypes">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="洽 谈 内 容" field="c_nr">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="操作">
                <template v-slot="row">
                    <button @click="del(row.id)">删除</button>
                </template>
            </jxiaui-datagrid-item>
        </jxiaui-datagrid>
    </div>
</div>
