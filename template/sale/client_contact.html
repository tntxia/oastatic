<div id="app">
    <div>
        客户联系人管理
    </div>
    <div>
        名称：<input v-model="form.name">
        <button @click="query">查询</button>
        <button @click="toAdd">新增</button>
        <button @click="back">返回</button>
    </div>
    <div>
        <jxiaui-datagrid class="table" ref="datagrid" :dataset="dataset">
            <jxiaui-datagrid-item label="序号" type="index"></jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="联系人">
                <template v-slot="row">
					<a :href="getUrl(row)">{{row.name}}</a>
				</template>
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="先生/小姐">
                <template v-slot="row">
					<a :href="getUrl(row)" target="_blank">{{row.mr}}</a>
				</template>
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="职位" field="job">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="办公室电话" field="tel">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="手机" field="waptel">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="邮箱" field="email">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="QQ" field="qq">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="MSN" field="msn">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="SKYPE" field="skype">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="操作">
                <template v-slot="row">
                    <button @click="del(row.nameid)">删除</button>
                </template>
            </jxiaui-datagrid-item>
        </jxiaui-datagrid>
    </div>
</div>
