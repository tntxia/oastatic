<div id="app">
    <div>
        <button @click="sub">提交</button>
        <button @click="back">返回</button>
    </div>
    <div class="jxiaui-table-form">
        <table>
            <tr>
                <th>姓名：</th>
                <td><input v-model="form.name"></td>
                <th>职位：</th>
                <td><input v-model="form.job"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <select v-model="form.mr">
                        <option>先生</option>
                        <option>女士</option>
                    </select>
                </td>
                <td>电子邮箱：</td>
                <td><input v-model="form.email"></td>
            </tr>
            <tr>
                <td>
                    办公室电话：</td>
                <td><input v-model="form.tel"></td>
                <td>手机：</td>
                <td><input v-model="form.waptel"></td>
            </tr>
            <tr>
                <td>
                    QQ：</td>
                <td><input v-model="form.qq"></td>
                <td>SKYPE：</td>
                <td><input v-model="form.skype"></td>
            </tr>
            <tr>
                <td>
                    部　　门：</td>
                <td><input v-model="form.department"></td>
                <td>
                    出生日期：</td>
                <td><input v-model="form.borndt"></td>
            </tr>
            <tr>
                <td>
                    快递帐号：</td>
                <td><input v-model="form.school"></td>
                <td>
                    运输方式：</td>
                <td><input v-model="form.degree"></td>
            </tr>
            <tr>
                <td>
                    付款方式：</td>
                <td><select v-model="form.born">
                        <option>T/T in advance/Escrow</option>
                        <option>T/T in advance</option>
                        <option>Escrow</option>
                        <option>PayPal</option>
                        <option>Western Union</option>
                        <option>Net 1</option>
                        <option>Net 2</option>
                        <option>Net 3</option>
                        <option>Net 4</option>
                    </select></td>
            </tr>

            <tr>
                <td>
                    公司名称：</td>
                <td><input v-model="form.coname"></td>
                <td>公司地址：</td>
                <td><input v-model="form.coaddr"></td>
                <td>公司电话：</td>
                <td><input v-model="form.cotel"></td>
            </tr>
            <tr>
                <td>公司传真：</td>
                <td><input v-model="form.cofax"></td>
            </tr>
            <tr>
                <td>
                    项目角色：</td>
                <td><input v-model="form.prorole"></td>
                <td>
                    邮　　编：</td>
                <td><input v-model="form.post"></td>
            </tr>
            <tr>
                <td>
                    国　　家：</td>
                <td><input v-model="form.country"></td>
                <td>省 市：</td>
                <td><input v-model="form.city"></td>
            </tr>
            <tr>
                <td>
                    是否共享：</td>
                <td>
                    <select v-model="form.born">
                        <option value="Y">是</option>
                        <option value="N">否</option>
                    </select></td>
            </tr>
            <tr>
                <td>
                    兴趣爱好：</td>
                <td><textarea v-model="form.interest"></textarea></td>
            </tr>
            <tr>
                <td>
                    印象评价：</td>
                <td><textarea v-model="form.evaluate"></textarea></td>
            </tr>
            <tr>
                <td>往来策略：</td>
                <td><textarea v-model="form.artifice"></textarea></td>
            </tr>
            <tr>
                <td>备　　注：</td>
                <td><textarea v-model="form.beizhu"></textarea></td>
            </tr>
        </table>
    </div>
</div>
