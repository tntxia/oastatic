<div id="app">
    <div>
        <button @click="sub">增加</button>
        <button @click="back">返回</button>
    </div>
    <div class="jxiaui-table-form">
        <table style="width: 100%">
            <tr>
                <th>客户名称</th>
                <td>
                    <input v-model="form.coname" disabled="disabled"> <button @click="choose">选择</button>
                </td>
                <th>客户编号</th>
                <td>
                    <input v-model="form.co_number" disabled="disabled">
                </td>
            </tr>
            <tr>
                <th>收货地址</th>
                <td colspan="3"><input v-model="form.coaddr" style="width: 80%;"></td>
            </tr>
            <tr>
                <th>联 系 人</th>
                <td>
                    <input v-model="form.contact"> <button @click="chooseContact">选择</button>
                </td>
                <th>联系电话</th>
                <td>
                    <input v-model="form.contact_tel">
                </td>
            </tr>
            <tr>
                <th>运输方式</th>
                <td>
                    <select v-model="form.delivery_terms">
                    <option>UPS</option>
                    <option>FedEx</option>
                    <option>DHL</option>
                    <option>TNT</option>
                    <option>Registered Post Parcel</option>
                    <option>空运</option>
                    <option>海运</option>
                    <option>中铁</option>
                    <option>快递</option>
                    <option>汽运</option>
                    <option>DDS</option>
                    <option>顺风</option>
                    <option>Other</option>
                    </select>
                </td>
                <th>发货日期</th>
                <td>
                    <jxiaui-datepicker v-model="form.delivery_date" default="now"></jxiaui-datepicker>
                </td>
            </tr>
            <tr>
                <th>运　　费</th>
                <td>
                    <input v-model="form.fveight">
                </td>
                <th>保　　险</th>
                <td>
                    <input v-model="form.insurance">
                </td>
            </tr>
            <tr>
                <th>特别要求</th>
                <td colspan="3">
                    <textarea v-model="form.tbyq"></textarea>
                </td>
            </tr>
            <tr>
                <th>备　　注</th>
                <td colspan="3">
                    <textarea v-model="form.remarks"></textarea>
                </td>
            </tr>
        </table>
    </div>
</div>
