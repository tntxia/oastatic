<div id="app">
    <div>
        <jxiaui-datagrid class="table" ref="datagrid" :dataset="dataset" :params="form">
            <jxiaui-datagrid-item label="#" type="index"></jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="样品编号">
                <template v-slot="row">
                        <a :href="row.url" target="_blank">{{row.number}}</a>
                    </template>
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="客户名称">
                <template v-slot="row">
                    <a :href="row.url" target="_blank">{{row.coname}}</a>
                </template>
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="运输方式" field="delivery_terms">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="责任人" field="man">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="登记日期" field="datetime">
            </jxiaui-datagrid-item>
        </jxiaui-datagrid>
    </div>
</div>
