<div id="app">
    <div>
        <button @click="sub">增加</button>
        <button @click="back">返回</button>
    </div>
    <div class="jxiaui-table-form">
        <table style="width: 100%">
            <tr>
                <th>销售合同号</th>
                <td>
                    <input v-model="form.sub">
                </td>
                <th>供应商名称</th>
                <td>
                    <input v-model="form.coname" readonly="readonly"> <button @click="chooseSupplier">选择</button>
                </td>
            </tr>
            <tr>
                <th>供应商编码</th>
                <td>
                    <input v-model="form.co_number" readonly="readonly">
                </td>
                <th>供应商联系人</th>
                <td>
                    <input v-model="form.lxr" readonly="readonly">
                    <button @click="chooseContact">选择</button>
                </td>
            </tr>
            <tr>
                <th>运费</th>
                <td>
                    <input v-model="form.pay_je" type="number">
                </td>
                <th>运费负担</th>
                <td colspan="3">
                    <select v-model="form.freight">
                        <option value="">请选择</option>
                        <option>卖家支付</option>
                        <option>买家支付</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>付款方式</th>
                <td>
                    <payway-select v-model="form.payment"></payway-select>
                </td>
                <th>发票</th>
                <td colspan="3">
                    <tax-select v-model="form.rate"></tax-select>
                </td>
            </tr>
            <tr>
                <th>收件人</th>
                <td><input v-model="form.receiver"></td>
                <th>收件人电话</th>
                <td><input v-model="form.receiver_tel"></td>
            </tr>
            <tr>
                <th>收件地址</th>
                <td colspan="3"><input v-model="form.receiver_addr"></td>
            </tr>
            <tr>
                <th>交货日期</th>
                <td colspan="3">
                    <jxiaui-datepicker v-model="form.pay_if"></jxiaui-datepicker>
                </td>
            </tr>
            <tr>
                <th>条款</th>
                <td colspan="3">
                    <jxiaui-rich-editor v-model="form.tbyq"></jxiaui-rich-editor>
                </td>
            </tr>
            <tr>
                <th>备注</th>
                <td colspan="3">
                    <jxiaui-rich-editor v-model="form.remarks"></jxiaui-rich-editor>
                </td>
            </tr>
        </table>
    </div>
    <choose-supplier-dialog ref="chooseSupplierDialog" @choose="fillSupplierData"></choose-supplier-dialog>
    <choose-contact-dialog ref="chooseContactDialog" @choose="fillContactData" :supplier-number="form.co_number"></choose-contact-dialog>
</div>
