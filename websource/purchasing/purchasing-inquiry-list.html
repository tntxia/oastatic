<div>
    <div>
        询价编号<input name="number" type="text" size="10"> 产品型号
        <input name="product" type="text" size="10"> 品牌
        <input name="supplier" type="text" size="10"> 销售负责人
        <saleman-select></saleman-select>
        起始日期
        <input type="text" id="startdate" name="startdate" size="10"> 终止日期
        <input type="text" id="enddate" name="enddate" size="10">
        <button @click="query">检索</button>
    </div>
    <div>
        <jxiaui-datagrid class="table" ref="datagrid" :dataset="dataset">
            <jxiaui-datagrid-item label="序号" type="index"></jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="询价编号">
                <template v-slot="row">
                    <a :href="getUrl(row)" target="_blank">{{row.number}}</a>
                </template>
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="产品型号">
                <template v-slot="row">
                            <a :href="getUrl(row)" target="_blank">{{row.product}}</a>
                        </template>
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="年份" field="pro_p_year">
            </jxiaui-datagrid-item>

            <jxiaui-datagrid-item label="封装" field="cpro2">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="品牌" field="supplier">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="数量" field="quantity">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="目标价格" field="price">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="询价日期" field="xj_date">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="负责人" field="saleMan">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="重要性" field="c_types">
            </jxiaui-datagrid-item>
        </jxiaui-datagrid>
    </div>
</div>
