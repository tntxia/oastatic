<jxiaui-dialog @close="hide" v-if="showFlag" :width="1000">
    <div>
        <span>客户名称:</span><input v-model="form.coname"><button @click="query">查询</button>
    </div>
    <div>
        <jxiaui-datagrid class="table" ref="datagrid" :dataset="dataset">
            <jxiaui-datagrid-item label="序号" type="index"></jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="编号" field="co_number"></jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="名称" field="coname"></jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="电话" field="cotel"></jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="地址" field="coaddr">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="选择">
                <template v-slot="row">
                    <button @click="choose(row)">选择</button>
                </template>
            </jxiaui-datagrid-item>
        </jxiaui-datagrid>
    </div>

</jxiaui-dialog>
