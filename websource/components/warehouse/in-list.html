<div>
    <div>
        入库编号： <input v-model="form.ddnum"> 采购编号：

        <button @click="toAdd">新增</button>
    </div>

                <template v-slot="row">

                        </template>
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="供应商名称" field="supplier">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="入库类别" field="int_types">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="责任人" field="man">
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="入库日期" field="int_date">
            </jxiaui-datagrid-item>
        </jxiaui-datagrid>
    </div>

</div>
